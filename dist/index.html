<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>The Odin Projectâ€”Weather App</title>

  <body>
    <main>
      <section id="current">
        <div id="details">
          <div id="date-time">
            <div id="date"></div>
            <div id="time"></div>
          </div>
          <div id="location"></div>
          <div id="search">
            <label for="search-city">
              <div class="input-icon" id="search-icon"></div>
              <div class="input-icon visibility-hidden" id="load-icon"></div>
              <input
                type="text"
                name="search-city"
                id="search-city"
                placeholder="Search"
              />
            </label>
            <span id="input-error" class="opacity-0"></span>
          </div>
        </div>
        <div id="current-conditions">
          <div id="description"></div>
          <div id="current-temp"></div>
          <div id="conditions">
            <div id="feels-like">
              <div class="cond-icon"></div>
              <div class="cond-name">Feels like</div>
              <div class="value"></div>
            </div>
            <div id="humidity">
              <div class="cond-icon"></div>
              <div class="cond-name">Humidity</div>
              <div class="value"></div>
            </div>
          </div>
        </div>
      </section>
      <section id="forecast-week">
        <div class="card-daily">
          <div class="day"></div>
          <div class="forecast-icon"></div>
          <div class="temps">
            <div class="temp-max"></div>
            <div class="temp-min"></div>
